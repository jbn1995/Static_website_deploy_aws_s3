<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones Theme</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .quote {
            font-size: 1.5em;
            font-style: italic;
            margin-top: 1em;
        }

        .house-images {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .house-images img {
            width: 200px;
            border-radius: 10px;
            border: 3px solid #444;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        .houses {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .house {
            margin: 1em;
            padding: 1em;
            background-color: #333;
            border: 2px solid #555;
            width: 200px;
            border-radius: 10px;
        }

        .house img {
            width: 100%;
            border-radius: 5px;
        }

        footer {
            background-color: #000;
            padding: 1em;
            text-align: center;
            color: #ccc;
        }
    </style>
</head>
<body>

    <header>
        <h1>Winter is Coming</h1>
        <p class="quote">"When you play the game of thrones, you win or you die."</p>
        <div class="house-images">
            <img src="https://cdn.europosters.eu/image/hp/65920.jpg" alt="House Stark Banner">
            
        </div>
    </header>

    <section>
        <h2>The Great Houses of Westeros</h2>
        <div class="houses">
            <div class="house">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg6rzDG4Qv-GnPyquSeWsrKOZnHC15L4tCFqjRR4uxHIw7v9e9JNcJDNeCtMWcPpVv9mIo-MuX1EjtCfdVrYMW4jPEiGtAstLgirWWtF41G3mblZKOfNkXRi4d5Ue1L-PUnILq8e-qFyeA/s1600/house+stark.jpg" alt="House Stark">
                <h3>House Stark</h3>
                <p>"Winter is Coming"</p>
            </div>
            <div class="house">
                <img src="https://c4.wallpaperflare.com/wallpaper/36/723/744/game-of-thrones-house-lannister-gwendoline-christie-wallpaper-preview.jpg" alt="House Lannister">
                <h3>House Lannister</h3>
                <p>"Hear Me Roar!"</p>
            </div>
            <div class="house">
                <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2022/05/House-of-fire-game-of-thrones-targaryen-family-tree.jpg" alt="House Targaryen">
                <h3>House Targaryen</h3>
                <p>"Fire and Blood"</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Game of Thrones Fan Site. All rights reserved.</p>
    </footer>

</body>
</html>
